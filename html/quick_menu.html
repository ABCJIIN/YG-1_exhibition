<div class="scroll-box">
    <ul class="control-wrap">
        <li>
            <a id="scrollUpBtn" href="javascript:void(0)">위로</a>
        </li>
        <li>
            <a id="scrollDownBtn" href="javascript:void(0)">아래로</a>
        </li>
    </ul>
</div>

<script>
    $(document).ready(function() {
        var scrollIntervalUp;
        var scrollIntervalDown;

        // 위로 스크롤 함수
        function scrollUp() {
            $('html, body').animate({ scrollTop: '-=50px' }, 100);
        }

        // 아래로 스크롤 함수
        function scrollDown() {
            $('html, body').animate({ scrollTop: '+=50px' }, 100);
        }

        // 위로 스크롤 버튼 이벤트 처리
        $('#scrollUpBtn').mousedown(function() {
            scrollIntervalUp = setInterval(scrollUp, 100);
        }).mouseup(function() {
            clearInterval(scrollIntervalUp);
        }).mouseleave(function() {
            clearInterval(scrollIntervalUp);
        });

        // 아래로 스크롤 버튼 이벤트 처리
        $('#scrollDownBtn').mousedown(function() {
            scrollIntervalDown = setInterval(scrollDown, 100);
        }).mouseup(function() {
            clearInterval(scrollIntervalDown);
        }).mouseleave(function() {
            clearInterval(scrollIntervalDown);
        });
    });
</script>
